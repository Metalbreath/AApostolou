<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="chartStyle.css" />
<title>Evojam Chart v1</title>
</head>

<body>

	<div id="chartModuleContainer"  class="chartModule">
        <div id="graph-wrapper">
            
            <div class="graph-container">
                
                 <div class="chartHeader">Revenue by Solution</div>
                 <div  class="lineChartBox">
                 <canvas id="lineChart"></canvas>
                 
                  <div class="graph-info">   
                                
                <a href="#" class="netComp">Net Comp</a>
                <a href="#" class="analyzer">AnalyzerHR</a>
                <a href="#" class="questionRight">Question Right</a>
               
            </div>
                 </div>
                 <div class="revenueStream">
                    <div class"dolSign">$</div>
                    <div class="revValue"></div>
                    <div class="revText">Revenue Stream</div>
                </div>
                 <div class="buttonBg">
                    <div class="revenueBtn">Revenue Analysis</div>
                 </div>
                
            </div>    
            
            
             <div class="graph-container">
                
                 <div class="chartHeader">Revenue by Solution</div>
                 <div  class="chartBox">
                 <canvas id="barChart"></canvas>
                 
                  <div class="graph-info">   
                                
                <a href="#" class="netComp">Net Comp</a>
                <a href="#" class="analyzer">AnalyzerHR</a>
                <a href="#" class="questionRight">Question Right</a>
               
            </div>
                 </div>
                 <div class="revenueStream">
                    <div class"dolSign">$</div>
                    <div class="revValue"></div>
                    <div class="revText">Revenue Stream</div>
                </div>
                 <div class="buttonBg">
                    <div class="revenueBtn">Revenue Analysis</div>
                 </div>
                
            </div>    
        </div>
	</div>

<!--Javascript-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="Chart.js"></script>
<script src="chartJQ.js"></script>
</body>
</html>
